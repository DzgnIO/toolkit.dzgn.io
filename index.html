---
layout: default
---

<div class="body-content">
  <div class="row">
    <div class="small-12 columns">
      <p>A open set of resources to help you develop better and quicker with simple stlying blocks.</p>
    </div>
  </div>
  
  <div class="row" id="tool-index">
    {% for post in site.posts %}
      <div class="small-12 medium-6 large-3 columns">
        <a href="{{post.url}}"><img class="full-width" src="{{post.thumbnail}}" /></a>
        <span class="tool-name"><a href="{{post.url}}">{{ post.title }}</a></span>
      </div>
    {% endfor %}
  </div>
</div>
